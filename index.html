<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COURSE REGISTRATION FORM</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    input[type="password"]:focus + small {
      display: block;
    }

    
    small {
      display: none;
      font-size: 12px;
      color: red;
    }

    
    .error-message {
      color: red;
      font-size: 12px;
      display: none;
    }

    
    #age:focus + .error-message {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="form-heading">COURSE REGISTRATION FORM</h1>
    <div class="form-box">
      <form>
        <div class="form-columns">
          <!-- Personal Details -->
          <div class="section">
            <h2>PERSONAL DETAILS</h2>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            <small id="full-name-message" class="focus-message">Enter your name.</small>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <img src="d:\Tap project\Course registration form\tick.png" class="valid">
            <img src="D:\Tap project\Course registration form\wrong.jpg" class="invalid">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required min="18" max="100">
            <small id="age-error" class="error-message">Age should be above 18 and below 100.</small>
            
            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>
            
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required 
              pattern="^(?=.*[A-Z])(?=.*[\W_]).{8,}$" 
              title="Password must contain at least one uppercase letter, one special character, and be at least 8 characters long.">
            <small>Password must contain at least one uppercase letter, one special character, and be at least 8 characters long.</small>
          </div>
          
          <!-- Course Details -->
          <div class="section">
            <h2>COURSE DETAILS</h2>
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
              <option value="" disabled selected>Select a course</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
            </select>
            
            <label for="delivery-mode">Delivery Mode:</label>
            <select id="delivery-mode" name="delivery-mode" required>
              <option value="" disabled selected>Select delivery mode</option>
              <option value="online">Online</option>
              <option value="offline">Offline</option>
            </select>
            
            <label for="center">Center:</label>
            <select id="center" name="center" required>
              <option value="" disabled selected>Select a center</option>
              <option value="btm-layout">BTM Layout</option>
              <option value="rr-nagar">RR Nagar</option>
            </select>
            
            <label for="country">Select Country:</label>
            <input type="text" id="country" name="country" value="India" readonly>
            
            <label for="state">Select State:</label>
            <input type="text" id="state" name="state" value="Karnataka" readonly>
            
            <label for="payment-amount">Payment Amount:</label>
            <input type="number" id="payment-amount" name="payment-amount" placeholder="Enter the payment amount" required>
            
            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" name="suggestions" rows="4" placeholder="Your suggestions here..."></textarea>
            
            <div class="form-buttons">
              <button type="submit">Submit</button>
            </div>
          </div>  
        </div>
      </form>
    </div>
  </div>
</body>
</html>
